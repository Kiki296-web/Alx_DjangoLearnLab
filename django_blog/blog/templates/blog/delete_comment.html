<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    {% block content %}
    <h2>Delete Comment</h2>
    <p>Are you sure you want to delete this comment?</p>
    <p>"{{ object.content }}"</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'post_detail' object.post.id %}">Cancel</a>
</form>
{% endblock %}
</body>
</html>
